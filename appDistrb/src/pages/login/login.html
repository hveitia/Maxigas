<ion-content class=" auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <div class="logo primary-bg">
          <i class="icon-sedan" ion-text color="light" ></i>
        </div>
        <h2 ion-text color="dark" >
          ionic 2 Taxi
        </h2>
        <p ion-text color="dark" >Taxi booking app for ionic 2</p>
      </div>

      <!-- Login form -->

      <ion-list class="list-form" padding>

        <ion-item>
          <ion-input type="text" placeholder="Email or username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button  ion-button color="primary"  block (click)="login()">
          Login
        </button>
      </div>

    </div>

    <div padding=""></div>

    <!-- Other links -->
    <ion-grid>
      <ion-row>
        <ion-col>
          <span ion-text color="light" >Forgot password?</span>
        </ion-col>
        <ion-col>
          <span ion-text color="light" >
            New here?
            <span ion-text color="primary"  (click)="signup()">Sign up</span>
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>
