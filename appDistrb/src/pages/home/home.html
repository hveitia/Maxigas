<ion-header>
  <ion-navbar color="primary" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MaxiGas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Show map here -->
  <div id="{{ mapId }}" [ngStyle]="{height: mapHeight + 'px'}"></div>

  <!-- Booking information -->
  <div class="booking-info">

  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-item>
        <ion-label [hidden]="isOnline">OFF-LINE</ion-label>
        <ion-label [hidden]="!isOnline">ON-LINE</ion-label>
        <ion-toggle [(ngModel)]="isOnline" (ionChange)="changeStatus()"></ion-toggle>
      </ion-item>
    </ion-toolbar>
  </ion-footer>

</ion-content>
