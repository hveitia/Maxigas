<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MaxiGas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Show map here -->
  <div id="{{ mapId }}" [ngStyle]="{height: mapHeight + 'px'}"></div>

  <!-- Booking information -->
  <div class="booking-info">

  </div>

  <ion-footer>
    <ion-toolbar>
      <ion-item style="float: left; text-align: center" [hidden]="mode != 'ATTENDING'">
        <button ion-button color="primary" style="float: left" (click)="successDelivery()">ENTREGA EXITOSA</button>
        <button ion-button color="primary">LLEGUÃ‰</button>
        <button ion-button color="danger" style="float: right" (click)="cancelarCLick()">CANCELAR</button>
      </ion-item>
      <ion-item [hidden]="showCancelControl || mode == 'ATTENDING'">
        <ion-label [hidden]="isOnline">OFF-LINE</ion-label>
        <ion-label [hidden]="!isOnline">ON-LINE</ion-label>
        <ion-toggle [(ngModel)]="isOnline" (ionChange)="changeStatus()"></ion-toggle>
      </ion-item>
      <ion-item [hidden]="!showCancelControl">
        <ion-range [(ngModel)]="cancelValue" color="danger" pin="false" (ionChange)="canceling()"></ion-range>
      </ion-item>
    </ion-toolbar>
  </ion-footer>

</ion-content>
