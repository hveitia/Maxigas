<ion-content class=" auth-bg">
  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <div padding text-center>
        <img class="profile-picture" src="assets/img/logo.png" style="width: 190px; margin-top: -40px;">
      </div>

      <!-- Login form -->

      <ion-list class="list-form light-bg" padding style="margin: -100px 0 16px">

        <ion-item style="background: #244c59 !important;">
          <ion-label floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="name" name="name" style="color: #fff !important;" maxlength="30"></ion-input>
        </ion-item>
        <ion-item style="background: #244c59 !important;">
          <ion-label floating>Tel√©fono</ion-label>
          <ion-input type="tel" [(ngModel)]="phone" name="phone" style="color: #fff !important;" maxlength="12"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button color="gas" block (click)="signup()">
          Crear cuenta
        </button>
      </div>

    </div>
