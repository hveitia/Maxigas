<ion-header>
  <ion-navbar color="primary">
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Solicitudes Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-full-border">
    <ion-item *ngFor="let record of records">

      <span class="label" ion-text color="secondary" style="font-size: 0.8em;">{{ record.date | date : 'dd/MM/yyyy'}}</span>
      <div class="italic" style="font-size: 0.8em;">{{record.delivery}}</div>

      <ion-icon name="close-circle" item-right color="primary" (click)="cancelDelivery(record)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
